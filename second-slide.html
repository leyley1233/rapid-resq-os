<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left-side">
      <img src="images/watch.jpg" alt="Watch" class="watch-image" />

      <!-- TIME -->
      <div id="clock" class="watch-time"></div>

      <!-- BATTERY -->
      <img src="images/battery-icon.png" alt="battery" class="battery-icon" />

      <!-- DATA -->
      <img src="images/data.png" alt="data" class="data-icon" />

      <!-- WIFI -->
      <img src="images/wifi.png" alt="wifi" class="wifi-icon" />

      <!-- BLUETOOTH -->
      <img src="images/bluetooth.png" alt="bluetooth" class="bluetooth-icon" />

      <!-- SOS BUTTON -->
      <img src="images/sos-button.png" alt="SOS Button" class="sos-button"
        onclick="window.location.href='counter-message.html';" />

      <!-- ARROW BUTTON -->
      <img src="images/arrow.png" alt="Arrow" class="arrow-icon"
        onclick="window.location.href='apps-first-screen.html';" />

        <!-- ADDITIONAL BUTTON -->
      <img src="images/additional-button.png" alt="additional-button" class="additional-button" 
      onclick="window.location.href='additional-page.html';"/>

      <!-- RAIN -->
      <img src="images/rain.svg" alt="weather" class="weather-button" onclick="window.location.href='weather-page.html';"
        style="cursor: pointer" />
      <div id="watch-date" class="watch-date" onclick="window.location.href='calendar-page.html';"
        style="cursor: pointer"></div>
    </div>

       <!-- RIGHT SIDE -->
<div class="right-side">
  <div class="title-container">
    <img src="images/second-slide.png" alt="second-page" class="second-slide"/>

    <div class="buttons-inside">
      <button onclick="window.location.href='index.html';" class="nav-btn">1</button>
      <button onclick="window.location.href='second-slide.html';" class="nav-btn">2</button>
      <button onclick="window.location.href='third-slide.html';" class="nav-btn">3</button>
      <button onclick="window.location.href='fourth-slide.html';" class="nav-btn">4</button>
      <button onclick="window.location.href='fifth-slide.html';" class="nav-btn">5</button>
      <button onclick="window.location.href='sixth-slide.html';" class="nav-btn">6</button>
      <button onclick="window.location.href='seventh-slide.html';" class="nav-btn">7</button>

      <button onclick="playHelpAndGo();" class="nav-btn help-btn"></button>
    </div>
  </div>
</div>
</div>

<!-- AUDIO FILE -->
<audio id="helpVoice" src="sounds/helpme.mp4"></audio>

<script src="js/script.js"></script>
</body>

</html>
