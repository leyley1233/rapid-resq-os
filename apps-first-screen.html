<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid ResQ OS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- LEFT SIDE -->
      <div class="left-side">
        <img src="images/watch.jpg" alt="Watch" class="watch-image" />

        <!-- TIME -->
        <div id="clock" class="watch-time"></div>

        <!-- BATTERY -->
        <img src="images/battery-icon.png" alt="battery" class="battery-icon" />

        <!-- CONTACTS -->
        <img src="images/contacts.png" alt="Contacts" class="contacts"
        onclick="window.location.href='contact-screen.html';" />

         <!-- MUSIC -->
        <img src="images/music-icon.png" alt="music-icon" class="music-icon"
        onclick="window.location.href='music-screen.html';" />

         <!-- MUSIC -->
        <img src="images/filemanager-icon.png" alt="filemanager-icon" class="filemanager-icon"
        onclick="window.location.href='filemanager-screen.html';" />

        <!-- ARROW BUTTON -->
        <img
          src="images/arrow.png"
          alt="Arrow"
          class="arrow-icon"
          onclick="window.location.href='apps-second-screen.html';"/>

          <!-- BACK ARROW BUTTON -->
        <img
          src="images/back-arrow.png"
          alt="Arrow"
          class="back-arrow"
          onclick="window.location.href='index.html';"/>

         <!-- SETTING -->
        <img src="images/setting-icon.png" alt="setting-icon" class="setting-icon"
          onclick="window.location.href='setting-screen.html';" />

        <!-- HOME -->
        <img
          src="images/home-icon.png"
          alt="home"
          class="home-icon"
          onclick="window.location.href='index.html';"
        />
      </div>
        
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-side">
        <h1>Rapid ResQ OS</h1>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
