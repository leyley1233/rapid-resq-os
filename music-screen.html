<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid ResQ OS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- LEFT SIDE -->
      <div class="left-side">
        <img src="images/watch.jpg" alt="Watch" class="watch-image" />

        <!-- TIME -->
        <div id="clock" class="watch-time"></div>

        <!-- BATTERY -->
        <img src="images/battery-icon.png" alt="battery" class="battery-icon" />

        <!-- DATA -->
        <img src="images/data.png" alt="data" class="data-icon" />

        <!-- WIFI -->
        <img src="images/wifi.png" alt="wifi" class="wifi-icon" />

         <!-- PLAY MUSIC ICON -->
        <img src="images/playmusic-icon.png" alt="music-icon" class="playmusic-icon"
          onclick="window.location.href='playmusic-screen.html';"/>

        <!-- MUSIC LIBRARY-->
        <img src="images/musiclibrary-icon.png" alt="library" class="music-library"
        onclick="window.location.href='playlist-song.html';"/>

        <!-- SONGS-->
        <img src="images/songs-icon.png" alt="songs" class="songs-icon" 
        onclick="window.location.href='songs-screen.html';"/>
        <!-- BLUETOOTH -->
        <img
          src="images/bluetooth.png"
          alt="bluetooth"
          class="bluetooth-icon"
        />

         <!-- ARROW BUTTON -->
        <img
          src="images/arrow.png"
          alt="Arrow"
          class="arrow-icon"
          onclick="window.location.href='apps-second-screen.html';"/>

        <!-- BACK ARROW BUTTON -->
        <img
          src="images/back-arrow.png"
          alt="Arrow"
          class="back-arrow"
          onclick="window.location.href='apps-first-screen.html';"/>

        <!-- HOME -->
        <img
          src="images/home-icon.png"
          alt="home"
          class="home-icon"
          onclick="window.location.href='index.html';"
        />
      </div>
        
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-side">
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
