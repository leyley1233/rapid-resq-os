<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid ResQ OS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- LEFT SIDE -->
      <div class="left-side">
        <img src="images/watch.jpg" alt="Watch" class="watch-image" />

        <!-- TIME -->
        <div id="clock" class="watch-time"></div>

        <!-- BATTERY -->
        <img src="images/battery-icon.png" alt="battery" class="battery-icon" />

            <button class="plus">+</button>

           <!-- HOME -->
        <img
          src="images/home-icon.png"
          alt="home"
          class="home-icon"
          onclick="window.location.href='index.html';">/

        <!-- DATA -->
        <img src="images/data.png" alt="data" class="data-icon" />

        <!-- WIFI -->
        <img src="images/wifi.png" alt="wifi" class="wifi-icon" />

         <!-- SET ALARM -->
        <img src="images/set-alarm.png" alt="set-alarm" class="set-alarm"/>

        <!-- BLUETOOTH -->
        <img
          src="images/bluetooth.png"
          alt="bluetooth"
          class="bluetooth-icon"
        />

        <!-- BACK ARROW BUTTON -->
        <img
          src="images/back-arrow.png"
          alt="Arrow"
          class="back-arrow"
          onclick="window.location.href='clock-screen.html';"/>

          <!-- ALARM Toggle -->
          <div class="alarm">
        <div class="alarm-item">

          <label class="switch">
            <input type="checkbox" id="alarmToggle" />
            <span class="slider"></span>
          </label>
        </div>
 </div> 

         </div>
      <!-- RIGHT SIDE -->
<div class="right-side">
  <div class="title-container">
     <img src="images/title-page.png" alt="title-page" class="title-page"/>
     
    <div class="buttons-inside">
      <button onclick="window.location.href='index.html';" class="nav-btn">1</button>
      <button onclick="window.location.href='second-slide.html';" class="nav-btn">2</button>
      <button onclick="window.location.href='third-slide.html';" class="nav-btn">3</button>
      <button onclick="window.location.href='fourth-slide.html';" class="nav-btn">4</button>
      <button onclick="window.location.href='fifth-slide.html';" class="nav-btn">5</button>
      <button onclick="window.location.href='sixth-slide.html';" class="nav-btn">6</button>
      <button onclick="window.location.href='seventh-slide.html';" class="nav-btn">7</button>

      <button onclick="playHelpAndGo();" class="nav-btn help-btn"></button>
    </div>
  </div>
</div>
</div>

<!-- AUDIO FILE -->
<audio id="helpVoice" src="sounds/helpme.mp4"></audio>

<script src="js/script.js"></script>
</body>

</html>
